<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>:: Dashboard ::</h1>

    {% with messages = get_flashed_messages() %}
    
    {% if messages %}

    <ul>
        {% for message in messages  %}
            <li>{{message}} </li>
        {% endfor %}
    </ul>
    
    {% endif %}

    {% endwith %}

    <p style="text-align: right;"><a href="/logout">Log out</a></p>

    <p>Hello {{username}} </p>


</body>
</html>
